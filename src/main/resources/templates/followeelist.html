#parse("header.html")
<h1 style="color: blue;text-align: center">关注列表</h1>
<div>

    <ul style="list-style: none">
        #foreach($map in $maps)
        <li style="float: left">
            <img src="$!{map.user.headUrl}" style="width: 30px;height: 30px;">&nbsp;$!{map.user.name}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </li>
        #end
    </ul>
</div>
