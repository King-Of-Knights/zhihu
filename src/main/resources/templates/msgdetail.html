#parse("header.html")
<div style="margin-top:20px;text-align: left;width:900px;">
    <hr>
 <ul style="list-style: none">
     #foreach($map in $maps)
     <li>
         <img src="$!{map.user.headUrl}" style="width: 30px;height: 30px;" >&nbsp;&nbsp;$!{map.user.name}
         <div style="display: inline-block;background-color:#F7F8FA ">
             $!{map.message.content}
             <div style="margin-left: 500px;">
          $date.format('yyyy-MM-DD  HH:mm:ss',$!{map.message.createdDate})</div>
         </div>
     </li>
     <hr>
     #end
 </ul>


</div>
